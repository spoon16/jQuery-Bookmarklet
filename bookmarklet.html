<!doctype html>
<html>
    <head>
        <title>jQuery-Bookmarklet Sample</title>
        <style type="text/css">
            body
            {
                font-family: Verdana;
            }
            
            #closeX 
            {
                float: right;
            }
            
            #closeX img
            {
                border: none;
            }
            
            #title
            {
                color: #AAAAAA;
                font-size: 13px;
                float: left;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <div id="title">jQuery-Bookmarklet Sample</div><a id="closeX" href="javascript:sendMessageToContainer('close');"><img src="bookmarklet_close.png" /></a>
            <div style="clear:both"></div>
        </div>
    
        <script type="text/javascript">
            function sendMessageToContainer(cmd, val) {
                var url = document.location.href.match(/url=([^&]+)/)[1];
                url = unescape(url);
                var cmdHash = '#c=' + cmd;
                if (val) {
                    cmdHash += '&v=' + val;
                }
                var target = url.replace(/#.*/, '') + cmdHash;
                parent.location = target;
            }
        </script>
    </body>
</html>
